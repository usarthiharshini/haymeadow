<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        nav{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: rgba(17, 16, 16, 0.103);
            border-radius: 15px;
        }

        .nav1{
            margin-left: 20px;
        }

        .nav2{
            display: flex;
            flex-direction: row;
        }

        .nav2 h4{
            padding: 0px 20px;
        }

       
    </style>
</head>
<body>
    <nav>
        <div class="nav1">
            <h4>Reebook</h4>
        </div>
        <div class="nav2">
            <h4>Men</h4>
            <h4>Women</h4>
            <h4>LogIn</h4>
            <h4>SignUp</h4>
        </div>
    </nav>
</body>
</html>
